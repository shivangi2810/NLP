<!DOCTYPE HTML>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>Fake News Prediction</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container-fluid">
      <a class="navbar-brand" href="/">FAKE NEWS CLASSIFIER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
       aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </nav>
<br>
<br>
<p style=text-align:center>Fake News Classifier </p>
<p style=text-align:center>Enter your text below:</p>
    <div class='container'>
    <form action="/" method="POST">
    <div class="col-three-forth text-center col-md-offset-2">
    <div class="form-group">
    <textarea class="form-control jTextarea mt-3" id="jTextarea'" rows="5" name="text" placeholder="Write your text here..." required>{{text}}</textarea>
   <br><br>
    
    <label for="models">Choose a model for predict:</label>

    <select name="Models" id="models">
    <option value="Logistic Regression">Logistic Regression</option>
    <option value="MultinomialNB">MultinomialNB</option>
    <option value="LSTM">LSTM</option>
    </select>

    <label for="vectorizers">Choose a vectorizer:</label>

    <select name="Vectorizers" id="vectorizers">
    <option value="Count Vectorizer">Count Vectorizer</option>
    <option value="TF-IDF Vectorizer">TF-IDF Vectorizer</option>
    </select>


    <button class="btn btn-primary btn-outline btn-md" type="submit" name="predict">Predict</button>


    </div>
    </div>
    </form>
    </div>
<br>

{% if result %}
 <p style="text-align:center"><strong>Prediction : {{result}}</strong></p>
 {% endif %}

<script>
    function growTextarea (i,elem) {
    var elem = $(elem);
    var resizeTextarea = function( elem ) {
        var scrollLeft = window.pageXOffset || (document.documentElement || document.body.parentNode || document.body).scrollLeft;
        var scrollTop  = window.pageYOffset || (document.documentElement || document.body.parentNode || document.body).scrollTop;  
        elem.css('height', 'auto').css('height', elem.prop('scrollHeight') );
          window.scrollTo(scrollLeft, scrollTop);
      };
      elem.on('input', function() {
        resizeTextarea( $(this) );
      });
      resizeTextarea( $(elem) );
  }
  
  $('.jTextarea').each(growTextarea);
</script>

</body>  
</html>
